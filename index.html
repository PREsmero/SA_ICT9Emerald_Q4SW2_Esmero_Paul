<!DOCTYPE html>
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    .form{
      border: solid;
      width: 560px;
      height: 300px;
      margin-left: 29%;
      background: royalblue;}

</head>

<body style="background: steelblue; height: 1200px;">


	<br>
  <br>
  <br>
  <img src="calculator.gif" style="width:300px; margin-left: 39%;">

  <br>
  <br>
  <br>

  <div class="form">
  <p class="par" align="center" style="color: white; font-size: 30px;">Hello, I'm an online calculator, input any value and I'll calculate it for you!</p>

  <form>
      <center style="color: white; font-size: 15px;">Enter 1st Number:<input type="text" id="num1" style="width: 400px; height:30px;">
      <br>
      <br>
      <br>
      <center style="color: white; font-size: 15px;">Enter 2nd Number:<input type="text" id="num2" style="width: 400px; height: 30px;">
      
    </form>

</div>


<br>

<button type="submit" class="btn btn-success" onclick="product()" style="margin-left: 180px; width: 400px;">Calculate for Product</button>
<script>
function product(){
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
   var product = Number(num1) * Number(num2);
  window.alert("The product is: " + product);
  
}

</script>


<button type="submit" class="btn btn-primary" onclick="exponent()" style="margin-left: 180px; width: 400px;">Calculate for Exponent</button>
<script>
function exponent(){
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
   var exponent = Number(num1) ** Number(num2);
  window.alert("The exponent is: " + exponent);
  
}

</script>

<br>
<br>
<br>



<button type="submit" class="btn btn-warning" onclick="remainder()" style="margin-left: 180px; width: 400px;">Calculate for Remainder</button>
<script>
function remainder(){
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
   var remainder = Number(num1) % Number(num2);
  window.alert("The remainder is: " + remainder);
  
}

</script>


<button type="submit" class="btn btn-danger" onclick="True()" style="margin-left: 180px; width: 400px;">Calculate for Equality</button>
<script>
function True(){
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
   var True = Number(num1) == Number(num2);
  window.alert("The equality of the value is: " + True);
  
}

</script>
